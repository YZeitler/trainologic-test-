<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="test">
    <h1>Contact Tree</h1>
    <div class="container" ng-controller="mainController">
         <div ng-repeat="x in contacts"> 
            <li ng-click="myValue = !myValue">{{x.name}}</li>
            <ul ng-repeat="relative in x.contacts">
                <li  ng-click="value2 = !value2" ng-show="myValue" ng-hide="!myValue">{{relative.name}}</li>
                <ul ng-repeat="new in relative.contacts">
                    <li ng-show="value2" ng-hide="!value2">{{new.name}}</li>
                </ul>
            </ul>
       </div>
    </div>
    
    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
</body>


</html>
